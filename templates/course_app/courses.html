{% extends "base.html" %}

{% load static %}

{% block title %}  {% endblock %}

{% block body %}
    <main id="main" class="main">
        <section class="section">
            <h6 class="display-1 text-center course_heading">Courses</h6>
            <div class="row align-items-top justify-content-around">

                {% for course in courses %}
                    <!-- Card with header and footer -->
                    <div class="card col-lg-3 m-2 my-5">
                        <div class="card-header"><img src="{{ course.course_image.url }}" class="card-img-top" alt="Course Image" height="300"></div>
                        <div class="card-body">
                        <h5 class="card-title">{{ course.course_name }}</h5>
                        <div class="mb-4">{{course.category}}</div>
                        <div class="mb-4">{{course.course_description}}</div>
                        {{is_enrolled}}
                        </div>
                    </div><!-- End Card with header and footer -->
                {% endfor %}
                    
            </div>
        </section>
    </main>



{% endblock %}
