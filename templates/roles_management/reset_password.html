{% extends "second_base.html" %}

{% load static %}

{% block title %} Email verification successful {% endblock %}

{% block body %}
    <div class="text-center">
        <h1 class="mt-4">Click the button to reset password</h1>
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-primary max-btn mt-5" type="submit" value="Reset Password">
        </form>
    </div>
{% endblock %}
