{% extends "base.html" %}

{% load static %}

{% block title %} Dashboard {% endblock %}

{% block body %}

    {% if enrolled_successfully %}<h3 class="text-center pt-5"><strong>{{ enrolled_successfully }}</strong></h3>{% endif %}

    <form class=" py-5 col-9 m-auto" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-5 p-2">
            <a href="{% url 'roles_management:signup_page' %}" class="text-white">
                <button type="button" class="submit btn btn-success" id="courses" name="courses">Courses</button>
            </a>
        </div>

        <div class="d-flex justify-content-center m-2 p-2">
            <a href="{% url 'roles_management:enroll' %}" class="text-white">
                <button type="button" class="submit btn btn-success" id="enroll" name="enroll">Enroll</button>
            </a>
        </div>

        <div class="d-flex justify-content-center m-2 p-2">
            <a href="{% url 'roles_management:login_page' %}" class="text-white">
                <button type="button" class="submit btn btn-success" id="enrolled_courses" name="enrolled_courses">Enrolled Courses</button>
            </a>
        </div>

        <div class="d-flex justify-content-center m-2 p-2">
            <a href="{% url 'course_app:create_course' %}" class="text-white">
                <button type="button" class="submit btn btn-success" id="create_course" name="create_course">Create Course</button>
            </a>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="submit btn btn-danger m-2" id="logout" name="logout">Logout</button>
                <button type="button" class="submit btn btn-danger m-2" id="submit">Change Password</button>
        </div>
    </form>
{% endblock %}
