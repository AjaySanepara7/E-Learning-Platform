{% extends "base.html" %}

{% load static %}

{% block title %} Home {% endblock %}

{% block body %} 
    <form class=" py-5 col-9 m-auto" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-5 p-2">
            <a href="{% url 'roles_management:signup_page' %}" class="text-white">
                <button type="button" class="submit btn btn-success" id="Sign up" name="signup">Sign up</button>
            </a>
        </div>

        <div class="d-flex justify-content-center m-2 p-2">
            <a href="{% url 'roles_management:login_page' %}" class="text-white">
                <button type="button" class="submit btn btn-success" id="login" name="login">Login</button>
            </a>
        </div>
    </form>
{% endblock %}
